<!-- qr-auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="qr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="container mt-5 text-center qr-container">
    <h2 class="glow-text">🔐 QR Code Authentication</h2>
    <button class="glow-btn" onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode" class="mt-4 qr-glow"></div>

    <h4 class="glow-text mt-5">📷 Scan QR to Authenticate</h4>
    <div id="reader" class="scanner-glow"></div>
    <p id="scan-result" class="scan-status"></p>
  </div>

  <script src="qr.js"></script>
</body>
</html>
